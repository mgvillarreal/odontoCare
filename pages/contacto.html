    <main class="main-nosotros">
        <h1 class="titulo-principal">Contacto</h1>
        
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-6 mb-4"> <!-- Formulario -->
                    <form>
                        <div class="form-group">
                            <label for="name" class="mb-1">Nombre</label>
                            <input type="text" class="form-control mb-2" id="name" placeholder="Pedro Pérez">
                        </div>
                        <div class="form-group">
                            <label for="email" class="mb-1">Email</label>
                            <input type="email" class="form-control mb-2" id="email" placeholder="ejemplo@email.com">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="mb-1">Teléfono</label>
                            <input type="tel" class="form-control mb-2" id="phone" placeholder="11 12348987">
                        </div>
                        <div class="form-group">
                            <label for="insurance" class="mb-1">Prepaga</label>
                            <input type="text" class="form-control mb-2" id="insurance" placeholder="OSDE">
                        </div>
                        <div class="form-group">
                            <label for="message" class="mb-1">Consulta</label>
                            <textarea class="form-control mb-4" id="message" rows="4" placeholder="Mensaje de consulta"></textarea>
                        </div>
                        <button type="submit" class="btn btn-formulario">Enviar</button>
                    </form>
                </div> <!--Fin Formulario-->
                <div class="col-lg-6"> <!--Información de contacto-->
                    <div class="mb-4 contenedor-contacto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="32" height="32" viewBox="0 0 24 24" stroke-width="1" stroke="#1d2c7b" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M9 11a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
                            <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                        </svg>
                        <p>Calle 123, Buenos Aires</p>
                    </div>
                    <div class="mb-4 contenedor-contacto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone" width="32" height="32" viewBox="0 0 24 24" stroke-width="1" stroke="#1d2c7b" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
                        </svg>
                        <p>+54 9 11 12345678</p>
                    </div>
                    <div class="mb-4 contenedor-contacto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clock-hour-3" width="32" height="32" viewBox="0 0 24 24" stroke-width="1" stroke="#1d2c7b" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                            <path d="M12 12h3.5" />
                            <path d="M12 7v5" />
                        </svg>
                        <p>Lunes a Viernes 08hs a 20hs</p>
                    </div>
                    <div class="mb-4">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1642.0083558935391!2d-58.38395241647958!3d-34.60373891813143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1723087780506!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div> <!--Fin Información de Contacto-->
    </main>
